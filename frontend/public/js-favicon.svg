<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f7df1e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0b400;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" rx="4" fill="url(#bgGradient)"/>
  
  <!-- Main text "PJ" -->
  <text x="16" y="22" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#000">PJ</text>
  
  <!-- Small decorative code symbol -->
  <text x="16" y="8" font-family="monospace" font-size="6" text-anchor="middle" fill="#000" opacity="0.7">&lt;/&gt;</text>
</svg> 